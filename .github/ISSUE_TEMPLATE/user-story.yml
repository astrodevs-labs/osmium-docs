name: User Story
description: Describes a user story.
title: "User Story: <title>"
labels: [meta, story]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the user flow.
      placeholder: What is the user supposed te be able to do ?
      value:
    validations:
      required: true
  - type: input
    id: who
    attributes:
      label: Who is the user ?
      description: Which kind of people will be concerned by this story?
      placeholder: ex. Smart Contract Developer
    validations:
      required: true
  - type: textarea
    id: DoD
    attributes:
      label: Definition of Done
      description: Describe step by step what should be done at the end.
      placeholder: Each checkboxes will correspond to 'Task Issues or Epic Issues'.
      value: |
        - [ ] 1.
        - [ ] 2.
        - [ ] 3.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true